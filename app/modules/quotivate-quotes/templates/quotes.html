<template name="quotes">

  <div class="ui middle aligned stackable grid container">
    <div class="row">
      <div class="sixteen wide column">
        <h1>Quotes</h1>

        {{#if currentUser}}
        <form class="new-quote">
          <input type="text" name="text" placeholder="Type to add a new quote" />
        </form>
        {{/if}}


        <table class="ui celled table">
          <thead>
            <tr>
              <th>Quote name</th>
              <th>Account</th>
              <th>Operations</th>
            </tr>

          </thead>
          <tbody>
          {{#if quotes}}
          {{#each quotes}}
            <td colspan="3">Quote line</td>
          {{/each}}
          {{/if}}
          </tbody>
          <tfoot>
          <tr><th colspan="3">
            <div class="ui right floated menu">

              <a class="item">Add Quote</a>

            </div>
          </th>
          </tr></tfoot>
        </table>


      </div>
    </div>
  </div>

</template>
